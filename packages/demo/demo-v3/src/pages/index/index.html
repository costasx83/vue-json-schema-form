<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JSON Schema form editor - VJSF</title>
    <meta name="description" content="vue-json-schema-form - Dynamic form creation online demo editor based on JSON Schema" />
    <link rel="icon" href="https://vue-json-schema-form.lljj.me/icons/ico.png">    
    <link rel="apple-touch-icon" href="https://vue-json-schema-form.lljj.me/icons/ico.png">
</head>
<body>
    <div id="app"></div>
    <script src="//npm.elemecdn.com/@lljj/polyfill@0.1.1/dist/polyfill.umd.min.js"></script>
    <script src="//unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//unpkg.com/vue-router@4/dist/vue-router.global.js"></script>

    <script src="//static.lljj.me/lib/monaco-editor/0.30.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': '//static.lljj.me/lib/monaco-editor/0.30.0/min/vs' }});
        try {
            window.MonacoEnvironment = {
                getWorkerUrl: function(workerId, label) {
                    const code = encodeURIComponent(`
                    self.MonacoEnvironment = {
                      baseUrl: 'https://static.lljj.me/lib/monaco-editor/0.30.0/min/'
                    };
                    importScripts('https://static.lljj.me/lib/monaco-editor/0.30.0/min/vs/base/worker/workerMain.js');
                `);

                    return 'data:text/javascript;charset=utf-8,' + code;
                }
            };
        } catch (e) {
            // nothing ....
        }
    </script>
</body>
</html>
